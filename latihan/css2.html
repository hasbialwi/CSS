<!DOCTYPE html>
<head>
    <title>Latihan CSS</title>
    <style type="text/css">
        h1{
            text-align: center;
            color:#990000;
            text-decoration: underline;
            letter-spacing: 0.1cm;
        }
        h2{
            text-align: left;
            color: #000099;
            text-decoration: overline;
        }
        h3{
            text-align: right;
            color: #006600;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Mempercantik</h1>
    <h2>Desain Web</h2>
    <h3>Dengan CSS</h3>
</body>
</html>
