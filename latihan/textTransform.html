<!DOCTYPE html>
<head>
    <title>Latihan CSS</title>
    <style type="text/css">
        h1{
            text-transform: none;
        }
        h2{
            text-transform: capitalize;
        }
        h3{
            text-transform: lowercase;
        }
        h4{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Bima Satria Garuda</h1>
    <h2>Bima Satria Garuda</h2>
    <h3>Bima Satria Garuda</h3>
    <h4>Bima Satria Garuda</h4>
</body>
</html>
